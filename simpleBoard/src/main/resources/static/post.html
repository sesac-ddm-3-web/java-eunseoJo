<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세 - 게시판</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="/">게시판</a></h1>
            <nav>
                <a href="/login.html" id="login-btn">로그인</a>
                <a href="/signup.html" id="signup-btn">회원가입</a>
                <a href="/write.html" id="write-btn" style="display: none;">글쓰기</a>
                <button id="logout-btn" style="display: none;">로그아웃</button>
            </nav>
        </header>
        <main>
            <div id="post-detail">
                <!-- 게시글 상세 내용이 여기에 동적으로 추가됩니다. -->
            </div>
            <div id="comments-section">
                <h3>댓글</h3>
                <ul id="comment-list">
                    <!-- 댓글이 여기에 동적으로 추가됩니다. -->
                </ul>
                <form id="comment-form">
                    <div class="form-group">
                        <textarea id="comment-content" placeholder="댓글을 입력하세요..."></textarea>
                    </div>
                    <button type="submit">댓글 작성</button>
                </form>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 Simple Board</p>
        </footer>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
